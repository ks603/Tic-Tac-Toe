<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <p id='message'></p>
      <form id="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <input name="credentials[email]" type="email" placeholder="Your Email here">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <input type="submit" value="Sign Up">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in</legend>
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input name="passwords[old]" type="password" placeholder="Old Password">
          <input name="passwords[new]" type="password" placeholder="New Password">
          <input type="submit" value="Change Password!">
        </fieldset>
      </form>
      <form id="sign-out">
      <fieldset>
        <legend>Sign Out</legend>
        <input type="submit" value="Sign Out!">
      </fieldset>
    </form>
    <button id="newGame">New Game</button>
    <div data-cell-index='0'>
</div>
    <div class="container" id="gameBoard">
      <div class="row">
        <div class="col-4 box" id="0"></div>
        <div class="col-4 box" id="1"></div>
        <div class="col-4 box" id="2"></div>
        <div class="col-4 box" id="3"></div>
        <div class="col-4 box" id="4"></div>
        <div class="col-4 box" id="5"></div>
        <div class="col-4 box" id="6"></div>
        <div class="col-4 box" id="7"></div>
        <div class="col-4 box" id="8"></div>
      </div>
    </div>

    </body>
</html>
